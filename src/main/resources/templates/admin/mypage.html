<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- 폰트  -->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">
    <!-- 공통 css -->
    <link type="text/css" rel="stylesheet" href="/css/common.css">
    <!-- 나현 css (메인, 관리자)-->
    <link type="text/css" rel="stylesheet" href="/css/nh.css">
    <link type="text/css" rel="stylesheet" href="/css/adminMain.css">
    <!-- 자바스크립트 -->
    <script type="text/javascript" src="/js/common.js"></script> 

    <title>다나은 관리자|마이페이지</title>
</head>	
<body>
 <div th:replace="fragments/adminMenu.html"></div>
            <!-- 내용 부분 : admincontent-main 안에 작성 -->
            <div class="admincontent-main">
                <h3 class="pagetitle">관리자 계정 관리</h3>
                <form th:action="@{/admin/account/mypageModify}" method="post" class="formstyle" onsubmit="return validate();">
                    <div class="content-wrap">
                        <div class="text-area">
                            <h4>아이디</h4>
                            <input type="text" class="disabled" name="userId" id="userId" value="admin" readonly>
                        </div>
                        <div class="text-area">
                            <h4>변경할 비밀번호</h4>
                            <input type="password" class="disabled" name="userPwd" id="userPwd" readonly>
                            <button type="button" id="changePwdBtn" class="btn-a">비밀번호 변경</button>
                        </div>
                        <div class="text-area">
                            <h4>비밀번호 확인</h4>
                            <input type="password" class="disabled" id="userPwdCheck" readonly>
                            <p class="" id="pwdresult"></p>
                            <!-- 일치하지 않으면 class속성에 error-text 추가하기 & innerHTML '비밀번호가 일치하지 않습니다.'-->
                        </div>
                        <div class="text-area">
                            <h4>이름</h4>
                            <input type="text" name="userName" id="userName" value="총관리자">
                        </div>
                        <div class="text-area">
                            <h4>전화번호</h4>
                            <input type="text" name="phone" id="phone" value="010-1234-5678">
                        </div>

                        <!-- 유효성 검사 후 버튼 활성화 : btn-b , 비활성화 : btn-disabled -->
                        <div class="btnarea">
                            <button class="btn-b">수정</button>
                            <button class="btn-c btns" type="button" onclick="">취소</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
