<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 폰트  -->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">
    <!-- 공통 css -->
    <link type="text/css" rel="stylesheet" href="/css/common.css">
    <!-- 나현 css (메인, 관리자)-->
    <!-- <link type="text/css" rel="stylesheet" href="/css/nh.css">
    <link type="text/css" rel="stylesheet" href="/css/adminMain.css"> -->
    <!-- 효은 css -->
    <link type="text/css" rel="stylesheet" href="/css/he.css">
    <link type="text/css" rel="stylesheet" href="/css/adminSub.css">
    <!-- 공통 js -->
    <script type="text/javascript" src="/js/common.js"></script>
    <!-- 효은 js -->
    <script type="text/javascript" src="/js/he.js"></script>
    
    <title>다나은 동물병원|의료진 등록</title>
<script>// 타임리프에선 [[대괄호]] 두 겹 안에 넣어줘야 함
	const successMessage = '[[${ successMessage }]]';
	
	if(successMessage){
		alert(successMessage);
	}
</script>
</head>
<body>
    <!-- 관리자페이지 메뉴바 -->
    <div th:replace="fragments/adminMenu.html :: fragment-nav(currnet='4-1')"></div>
    
            <!-- 내용 부분 : admincontent-main 안에 작성 -->
            <div class="admincontent-main">
                <div class="manage_wrap">
                    <h3>의료진 등록</h3><br><br>
                    
                    <br>
                    <div class="search_result">
                        <div class="REcontent">
                            <form th:action="@{/admin/sub_veterinarianRegist}" method="post" enctype="multipart/form-data">
                                <label id="treatment_type">진료 과목<br>
                                    <select id="treat_select" name="tno">
                                        <option value="1">내과</option>
                                        <option value="2">외과</option>
                                        <option value="3">안과</option>
                                        <option value="4">정형외과</option>
                                    </select>
                                </label><br><br>
                                <label id="nameLa">이름<br>
                                    <div class="text_input">
                                        <input type="text" id="input_name" name="vname" placeholder="한글로 2~15자 이내" required>
                                    </div>
                                </label><br><br>
                                <div class="profile">약력 및 기본 정보 <br>
                                    <textarea class="adminArea" id="input_profile" name="profile" required></textarea>               
                                </div><br>
                                <div class="career">경력 사항 <br>
                                    <textarea class="adminArea" id="input_career" name="career" required></textarea>
                                </div><br>
                                <label id="nameLa">휴무일<br>
                                    <div class="text_input">
                                        <input type="text" id="input_holiday" name="day" placeholder="예시: 월요일" required>                                        
                                    </div>
                                </label><br><br>
                                <label id="nameLa">연락처<br>
                                    <div class="text_input">
                                        <input type="text"  id="input_phone" name="phone" placeholder="-제외 숫자만 입력" required>                                        
                                    </div>
                                </label>
                                <br><br><br><br><br>
                                <div id="divBtn">
                                    <button type="submit" id="updateBtn" onclick="doctor_insert()">저장</button>
                                    <button type="reset" id="type_btn2">취소</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <br><br>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
