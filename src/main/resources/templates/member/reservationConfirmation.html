<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
				xmlns:sec="http://www.thymeleaf.org/thymeleaf-extra-springsecurity5">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- 폰트  -->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet"> 
    <!-- 공통 css -->
    <link type="text/css" rel="stylesheet" href="/css/common.css">
    <!-- 나현 css (메인, 관리자)-->
    <link type="text/css" rel="stylesheet" href="/css/nh.css">
    <!-- 효은 css -->
    <link type="text/css" rel="stylesheet" href="/css/he.css">
    <!-- 공통 js -->
    <script type="text/javascript" src="/js/common.js"></script>


<title>다나은 동물병원</title>
     <style>
        .wrapper{
            width: 1200px;
            height: 1080px;
            margin: auto;
            display: flex; 
            align-items: flex-start;      
            justify-content: flex-start;
        }
        .logo{
            width: 100%;
            margin-left: 0px;
            margin-top: 0px;
        }
        .item{
            align-self: flex-start;
            display: inline-block;
        }
        .info{
            margin: auto;
        }
        .infoForm{
           margin-left: 3%;
    	   margin-top: 5%; 
        }

        .label{
            min-width: 160px;
            display:inline-block;
            margin-top: 25px;
            margin-left: 30px;
            font-weight: bold;
        }

        .all{
            height: 23px;
            border: 1px solid gainsboro;
            border-radius: 5px;
            padding-left: 5px;
            padding-right: 5px;

        }

        .input{
            display:inline-block;
            width: 180px;
        }

        .select{
            display:inline-block;
            width: 150px;
        }

        .input2{
            display:inline-block;
            width: 450px;
        }

        .button1{
            margin-left: 20px;
            width: 100px;
            height: 33px;
        }

        .button2{
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-top: 30px;
            margin-bottom: 10px;
            width: 180px;
            text-align: center;
            height: 40px;
        }

        input:focus,
        select:focus {
	    outline: none;
        }
        .button1:hover {
	    cursor: pointer;
        }
        .button2:hover {
	    cursor: pointer;
        }


        .My{
            display: block;
            margin-top: 303px;
            margin-right: 0px;
            margin-left: -300px;
            height: 50px;
            width: 300px;
            background-color: white;
            color: rgb(167, 164, 164);
            font-weight: bold;
            border: 1px solid gainsboro;
        }

        .btn{
            margin-top: 303px;
        }
        .btn1{
            margin-top: -18px;
            color: rgb(21, 60, 162);
        }
        .label1{
            min-width: 160px;
            display:inline-block;
            margin-top: 25px;
            font-weight: bold;
            font-size: x-large;
            margin-left: 25px;
            margin-bottom: 10px;
        } 
        .etc{
            color: rgb(167, 164, 164);
            font-weight: bolder;
            margin-left: 25px;
        }
        .Withdraw{
            margin-left: 50px;
            width: 160px;
            height: 35px;
        }     

    </style>
</head>
<body>
<div th:replace="fragments/header.html"></div>

        <div class="photo">
            <img class="logo" src="/images/member/memberService.png">
        </div>
        <div class="wrapper">
            <img class="my" src="/images/member/myPage.png">
            <div>
            <button class="My btn"> 정보 수정&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;> </button><br>
            <button class="My btn1" th:href="@{/member/reservationConfirmation}"> 예약 확인&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;> </button>
            </div>
			
            <th:block sec:authorize="isAuthenticated()">
			<!-- <h3><span sec:authentication="principal.username"></span>님 환영합니다.</h3> -->
		    </th:block>
            <div class="infoForm item">
             	<div class="con_title">
                   예약 확인
                </div>
                <div id="title_line"></div><br>
                <!--<label class="label1">예약확인</label><br>
                 <label class="etc"><u></u></label>
                <br>
                <label class="u"><u>진료 예약일</u></label>&nbsp;&nbsp;&nbsp;
                <label class="u"><u>진료 시간</u></label>
                <label  class="u"><u>진료 담당의</u></label>
                <label  class="u"><u>진료 과목</u></label> -->
                <table class="time_table" id="timeTable">
                    <colgroup>
                        <col style="width: 25%;">
                        <col style="width: 25%;">
                        <col style="width: 25%;">
                        <col style="width: 25%;">
                    </colgroup>
                    <thead>
                        <tr>
                            <th>진료 예약일</th>
                            <th>진료 예약 시간</th>
                            <th>진료 담당의</th>
                            <th>진료 과목</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="info : ${ReserInfo}">
                        	<td><input type="radio" name="reservation_date" th:text="${#dates.format({info.reservation_date}, 'yyyy-MM-dd')}"></td>
                            <td th:text="${info.reservation_time}" id="reservation_time"></td>
                            <td th:text="${info.vname}" id="vname"></td>
                            <td th:text="${info.tname}" id="tname"></td>     
                        </tr>
                    </tbody>
                </table>
                
  

               <button class="reserInfoBtn">예약취소</button><br><br><br>


                 

            </div>

        </div>













<!-- 푸터 -->
    <div th:replace="fragments/footer.html"></div>
</body>
</html>
