<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>   
    <!-- 폰트  -->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet"> 
    <!-- common css-->
    <link type="text/css" rel="stylesheet" href="/css/common.css">
    <!-- 나현 css (메인, 관리자)-->
    <link type="text/css" rel="stylesheet" href="/css/nh.css">
    <!-- 효은 css (메인, 관리자)-->
    <link type="text/css" rel="stylesheet" href="/css/he.css">
    <!-- common js -->
    <script type="text/javascript" src="/js/common.js"></script>
    
    <title>진료 예약</title>
</head>
<body>
	<!-- 헤더 -->
     <div th:replace="fragments/header.html"></div>
     
    <!-- 내용 부분 -->
    <div id="main">
        <!-- 사이드 메뉴 -->
       <div id="side-menu"> 
        <div class="sidenav">
            <ul>
                <li><a th:href="@{/reservation/notice}">진료 안내</a></li>
                <li><a th:href="@{/reservation/treatmentType}">진료 과목</a></li>
                <li class="li-active"><a th:href="@{/reservation/reservation_typeChoice}">진료 예약</a></li>
            </ul>      
        </div>
        </div>
        <!-- 내용 표시 부분 -->
        <div id="content">
            <!-- 현재 페이지 경로 표시 -->
            <div class="path-info">
                <ul>
                    <li>HOME</li>
                    <li>진료 안내</li>
                    <li>진료 예약</li>
                </ul>
            </div><br><br><br>
            <div class="calendar_content">
                <div class="con_title">
                    진료 날짜
                </div>
                <div id="title_line"></div><br>
                <div class="reser_date">
                    <div class="calendar">
    
                        
                    </div>
                    <div class="quickDiv">
                        <input type="button" id="type_btn" class="quick" value="빠른예약">
                    </div>
                </div>
            </div><br><br><br><br><br>
            
            <div class="time_content">
                <div class="con_title">
                    진료 시간
                </div>
                <div id="title_line"></div><br>
                <table class="time_table">
                    <colgroup>
                        <col style="width: 25%;">
                        <col style="width: 25%;">
                        <col style="width: 25%;">
                        <col style="width: 25%;">
                    </colgroup>
                    <thead>
                        <tr>
                            <th>담당의</th>
                            <th>진료 과목</th>
                            <th>진료일</th>
                            <th>진료 시간</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="info : ${VList}">
                            <td th:text="${info.vname}"></td>
                            <td th:text="${info.tno.tname}"></td>
                            <td>2021.12.30</td>
                            <td>
                                <select id="reser_time">
                                    <option value="10:00">10:00~11:00</option>
                                    <option value="11:00">11:00~12:00</option>
                                    <option value="12:00">12:00~13:00</option>
                                    <option value="14:00">14:00~15:00</option>
                                    <option value="15:00">15:00~16:00</option>
                                    <option value="16:00">16:00~17:00</option>
                                    <option value="17:00">17:00~18:00</option>
                                </select>
                            </td>
                        </tr>
                    </tbody>
                </table>
                
            </div>
        </div>
        <!-- 빠른 메뉴 부분 -->
        <div id="aside">
            <div class="quick-menu">
                <ul>
                    <li>
                        <a href="#">
                            <img src="/images/common/inquiry.png">
                            <p>문의하기</p>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/about/device}">
                            <img src="/images/common/medical device.png">
                            <p>의료 장비</p>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/about/location}">
                            <img src="/images/common/way to come.png">
                            <p>오시는 길</p>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="move-to-top">
                <a href="#"><img src="/images/common/arrow.png"></a>
            </div>
        </div>
    </div>
    
	<!-- 푸터 -->
    <div th:replace="fragments/footer.html"></div>

</body>
</html>
