<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
				xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>치료후기 상세</title>
     <!-- 공통 css -->
     <link type="text/css" rel="stylesheet" href="/css/common.css">
     <!--font-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@200;400&display=swap" rel="stylesheet">
     <!-- jquery-->
     <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
     <!--메인스크립트-->
     <script type="text/javascript" src="/js/common.js"></script>
    <style>


        .board.content {
            min-width: 800px;
            width: 1000px;
            margin: 0px auto;
            /*text-align: center;*/
            margin-bottom: 80px;
            margin-top:40px;
        }


        #qaTitle {
            margin-top: 10px;
            margin-bottom: 59px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }

      
        .qTitle {
            font-size: 18px;
        }
        .line2 {
            
            border-bottom: 2px solid #85B1D6;
            font-size: 0.8rem;
            padding-bottom: 10px;
            padding-top: 4px;
         
            padding-left: 19px;
        }

        .btn {
            background-color: #85B1D6;
            color: white;
            width: 75px;
            height: 28px;
            border: none;
            position: relative;
           /* left: 40%;*/
            border-radius: 4px;
            margin: 5px;
        }

        .btn:hover {
            opacity: 30%;
        }

        /* .footer{
            width: 100%;
            height: 115px;
            background-color: rgba(240, 239, 225, 1);
            position: absolute;

        } */

        .board_wrap {
            width: 900px;
            margin-left: 50px;
            font-size: 0.85rem;
        }

        .ctBox {
            min-height: 330px;
            width: 834px;
            padding: 32px;
            border:1px solid #85B1D6;
            border-radius: 10px;
            font-size: 0.9rem;
            margin-top:15px;
            /* padding-top: 35px;
            padding-bottom: 35px; */
        }

        .name,.date{
            padding-left: 19px;
            font-size: 1rem;
        }

        .name{
            padding-top: 31px;
        }

        .date{
            padding-bottom: 19px;
        }

        .replyBox{
            width: 840px;
            min-height: 80px;
            background-color: rgba(241, 249, 255, 1);
            margin-top: 30px;
            padding: 30px;
            margin-bottom: 40px;
            border-radius: 6px;

            display: grid;
            grid-template-columns : 2fr 12fr 2fr;
            justify-items:self-start;
            grid-gap:3rem;
        }

        .smallicon {
            width: 21px;
            margin-left: 5px;
           
        }

        .replyIcon{
            width: 12px;
            margin-right: 8px;
        }

        .bold {
            font-weight: bold;
        }

        .btnArea {
            margin-top: 30px;
            text-align: center;
        }

        .resInfo {

            margin-left: 65%;
  
        }

        .doctor {
            margin-left: 74.6%;
   
        }
        
        #thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .thumbnailArea {
            width: 832px;
            height: 640px;
           /* margin-left: 68px;
            margin-top: 60px;
            margin-bottom: 65px;*/
            margin-top:20px;
            margin-bottom:35px;
            /*margin-left:9px;*/
          
       
            overflow: hidden;
        }
        
        .contentArea {
        	margin-bottom:20px;
     
        	
        }
    </style>
</head>
<body>
 	<!-- 헤더 -->
 	<div th:replace="fragments/header.html"></div>

    <!-- 내용 부분 -->
    <div id="main">
       
        <!-- 내용 표시 부분 -->
        <div class="board content">
            <div id="qaTitle">치료후기</div>
            <div class="board_wrap">
                <div class="line2 bold"><span class="qTitle">[<span>[[${review.tname}]]</span>] [[${review.rvtitle}]]</span></div>
                <div class="name bold"><span>[[${review.userName}]]</span><span class="doctor">담당 의사선생님: <span>[[${review.vname}]]</span></span></div>
                <div class="date bold">
                    <span th:if="${review.modifyDate} != null" th:text="${#dates.format(review.modifyDate, 'yyyy.MM.dd')}"></span>   
                	<span th:unless="${review.modifyDate} != null" th:text="${#dates.format(review.createDate, 'yyyy.MM.dd')}"></span>
                    <span><img class="smallicon" src="/images/sm/hit2.png" alt="조회수">[[${review.rvhit}]]</span> 
                    <span class="resInfo">치료일자: <span>[[${#dates.format(review.reservationDate, 'yyyy.  MM.dd')}]]</span></span>
                </div>
                <div class="ctBox">
                <th:block th:if="${review.thumbnail.changedName != null and review.thumbnail.status.toString().equals('N')}">
                <div class="thumbnailArea">
                    <img id="thumbnail" th:if="${review.thumbnail.status.toString().equals('N')}" th:src="${review.thumbnail.filePath}+${review.thumbnail.changedName}">
                    <div th:unless="${review.thumbnail.status.toString().equals('N')}"></div>
                </div>
                </th:block>
                <th:block th:unless="${review.thumbnail.changedName != null and review.thumbnail.toString().equals('N')}">
                </th:block>
                    <div class="contentArea" th:utext="${review.rvcontent}"></div>

                </div>
                <!-- <div class="replyBox">
                    <span class="bold"><img class="replyIcon" src="../resources/images/sm/rep.png">답변</span>
                    <span>안녕하세요. 고객님 예약 번호 조회 결과 17일 오후 두시 예약하신걸로 나옵니다.  20일 이후로 시간 관계없이 변경 가능합니다. 변경 원하시는 날짜와 시간이 있으시면 남겨주세요.</span>
                    <span class="bold">2021.12.09</span>
                </div> -->
                <div class="btnArea">
                    <button class="btn" id="gotoList" onclick="location.href='/review/list'">목록으로</button>
                    <!-- 작성자만 보이게 -->
                    <th:block sec:authorize="isAuthenticated()">
                    <th:block th:if="${review.userId} == ${#authentication.principal.id}"> 
                    <button class="btn" id="modify" onclick="updateReviewView();">수정하기</button>
                    <button class="btn" id="delete" onclick="deleteReview();">삭제하기</button>
                    </th:block>
                    <th:block sec:authorize="hasRole('ADMIN')">
                    <button class="btn" id="delete" onclick="deleteReview();">삭제하기</button>
                    </th:block>
                    </th:block>
                    
                </div>
            </div>
        </div>
       
    </div>
    
    <!-- 푸터 -->
	<div th:replace="fragments/footer.html"></div>

	<form name="reviewForm">
		<input type="hidden" name="rvno" th:value="${review.rvno}">
	</form>
	
	<script>
		function updateReviewView(){
			document.forms.reviewForm.action ="/review/updateView";
			document.forms.reviewForm.submit();
		}
		
		function deleteReview(){
			if(confirm("이 게시글을 삭제하시겠습니까?")) {
				document.forms.reviewForm.action = "/review/delete";
				document.forms.reviewForm.submit();
			}
		}
	
	</script>
	


</body>
</html>
