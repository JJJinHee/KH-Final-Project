<script>
	function formCheck(frm) {
	
		if(frm.rvtitle.value == ""){
			alert("제목을 입력해주세요");
			frm.rvtitle.focus();
			return false;
		} else if(frm.rvcontent.value == ""){
			alert("내용을 입력해주세요");
			frm.rvcontent.focus();
			return false;
		}
	
	}
</script>
