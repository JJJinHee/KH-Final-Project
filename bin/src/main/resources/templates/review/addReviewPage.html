                </div>


                    <div id="summernote"></div>
                    <script>
                      $('#summernote').summernote({
                        // placeholder: 'Hello stand alone ui',
                        tabsize: 2,
                        height: 300,
                        toolbar: [
                          ['style', ['style']],
                          ['font', ['bold', 'underline', 'clear']],
                          ['color', ['color']],
                          ['para', ['ul', 'ol', 'paragraph']],
                          ['table', ['table']],
                          ['insert', ['link', 'picture', 'video']],
                          ['view', ['fullscreen', 'codeview', 'help']]
                        ]
                      });
                    </script>

                <div class="btnArea">
                    <button class="btn btnSpace" id="gotoList">목록으로</button>
                    <button class="btn" id="write">작성하기</button>
